net_graph 1 

cl_righthand 1

cl_showfps 1

#cl_crosshairgap "-1"; cl_crosshairsize "2"; cl_crosshairstyle "4"; cl_crosshairthickness "0" ; cl_crosshaircolor 1

#viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 1; viewmodel_offset_z -1.5; viewmodel_presetpos 0; cl_##viewmodel_shift_left_amt 1.5; cl_viewmodel_shift_right_amt 0.75; viewmodel_recoil 0; cl_righthand 1;

echo "AUTOEXEC OKAY"



bind "F5" "+fw"
alias "+fw" "demo_timescale 3"
alias "-fw" "demo_timescale 1"
bind "F6" "+fw2"
alias "+fw2" "demo_timescale 10"
alias "-fw2" "demo_timescale 1"
bind "F7" "demo_togglepause"
bind "F8" "demoui"
bind "F10" "disconnect"


net_graphproportionalfont 0
sensitivity 1.35
bind mouse4 noclip
bind mouse3 r_cleardecals
alias "+jumpthrow" ";+jump;-attack"
alias "-jumpthrow" "-jump;"
bind "n" "+jumpthrow"

// Netgraph avec le scoreboard seulement

net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"
echo "Net graph scoreboard OK"

//Boost Fps

mat_queue_mode "2"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
snd_mixahead "0.05"
echo "FPS BOOST"


//Taille du radar Fleche du haut/bas pour augmenter/diminuer taille

bind �uparrow� �incrementvar cl_radar_scale 0.25 1.0 0.05";
bind �downarrow� �incrementvar cl_radar_scale 0.25 1.0 -0.05";

// Load les maps plus rapidement en ayant 30 fps (appuier sur F4 pour repasser en fps_max 0)

alias fpschange "fpschange_high"
alias fpschange_high "fps_max 0; playvol buttons\blip1 0.5; alias fpschange "fpschange_low"
alias fpschange_low "fps_max 30; playvol buttons\blip2 0.5; alias fpschange "fpschange_high"
fpschange_low //This turns your FPS low when the game starts to load maps faster
bind "F4" "fpschange" //Bind F6 to whatever you prefer

// Meilleur Config net

rate "196608"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
echo "Cfg net OK"

// Changer le volume bind i pour + et k pour -

alias "volmin" "volume 0;echo  |*__________| VOLUME   0% MINIMUM!;alias volup vol1;alias voldn ngmin"
alias "vol1"   "volume 0.001;echo  |_*_________| VOLUME  10%;alias volup vol2;alias voldn volmin"
alias "vol2"   "volume 0.005;echo  |__*________| VOLUME  20%;alias volup vol3;alias voldn vol1"
alias "vol3"   "volume 0.01;echo  |___*_______| VOLUME  30%;alias volup vol4;alias voldn vol2"
alias "vol4"   "volume 0.02;echo  |____*______| VOLUME  40%;alias volup vol5;alias voldn vol3"
alias "vol5"   "volume 0.06;echo  |_____*_____| VOLUME  50%;alias volup vol6;alias voldn vol4"
alias "vol6"   "volume 0.08;echo  |______*____| VOLUME  60%;alias volup vol7;alias voldn vol5"
alias "vol7"   "volume 0.1;echo  |_______*___| VOLUME  70%;alias volup vol8;alias voldn vol6"
alias "vol8"   "volume 0.2;echo  |________*__| VOLUME  80%;alias volup vol9;alias voldn vol7"
alias "vol9"   "volume 0.3;echo  |_________*_| VOLUME  90%;alias volup vol10;alias voldn vol8"
alias "vol10"  "volume 0.4;echo  |__________*| VOLUME 100% MAXIMUM!;alias voldn vol9"
alias "volup" "vol2"
alias "voldn" "volmin"
bind "i" "volup"
bind "k" "voldn"
echo "Auto volume OK"

